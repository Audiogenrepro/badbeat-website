<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PRIMARY SEO -->
    <title>BADBEAT | Official Site</title>
    <meta name="description" content="International DJ / Producer / Curator based in Las Vegas. Resident at Techno Taco Tuesday. Releases on MNTRA & TRONIC.">
    <meta name="keywords" content="Badbeat, DJ Badbeat, Techno, Las Vegas DJ, MNTRA, Tronic, Techno Taco Tuesday">
    <meta name="author" content="Badbeat">
    <link rel="canonical" href="https://www.djbadbeat.com">

    <!-- SOCIAL MEDIA / OPEN GRAPH (Facebook, WhatsApp, Discord) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.djbadbeat.com">
    <meta property="og:title" content="BADBEAT | International DJ & Producer">
    <meta property="og:description" content="Techno Taco Tuesday Resident. MNTRA. TRONIC. Experience the sound.">
    <!-- Updated Social Image -->
    <meta property="og:image" content="./BBLOGOW.PNG">

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.djbadbeat.com">
    <meta name="twitter:title" content="BADBEAT | Official Site">
    <meta name="twitter:description" content="International DJ / Producer / Curator. Las Vegas based.">
    <meta name="twitter:image" content="./BBLOGOW.PNG">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Babel for JSX Transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Config for Custom Font/Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM via ESM -->
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    </script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Play, Pause, MapPin, Mail, Instagram, Twitter, Facebook, ArrowRight, Menu, X, Music, Disc, ChevronDown, ExternalLink, Video, Headphones } from 'lucide-react';

        const App = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [isMenuOpen, setIsMenuOpen] = useState(false);

          // Handle scroll effect for navbar
          useEffect(() => {
            const handleScroll = () => {
              setIsScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const tourDates = [
            { id: 1, date: "WEEKLY", venue: "Techno Taco Tuesday", city: "Las Vegas, NV", status: "Resident" },
            { id: 2, date: "DEC 20 2025", venue: "Pachi Pachi", city: "Las Vegas, NV", status: "Tickets" },
            { id: 3, date: "DEC 31 2025", venue: "Terrace Afterhours", city: "Las Vegas, NV", status: "Tickets" },
            { id: 4, date: "TBA 2026", venue: "International Tour", city: "Worldwide", status: "Pending" },
          ];

          const socialLinks = {
            soundcloud: "https://www.soundcloud.com/badbeat",
            facebook: "https://www.facebook.com/djbadbeat",
            instagram: "https://www.instagram.com/badbeat",
            web: "https://www.mntra.vegas",
            email: "bookings@mntra.vegas"
          };

          const scrollToSection = (id) => {
            setIsMenuOpen(false);
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <div className="bg-black text-white min-h-screen font-sans selection:bg-white selection:text-black overflow-x-hidden">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-black/95 backdrop-blur-md py-4 border-b border-white/10' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  {/* Logo - Removed Square 'b' frame */}
                  <div className="text-3xl font-black tracking-tighter cursor-pointer z-50 flex items-center gap-2" onClick={() => window.scrollTo(0,0)}>
                     <span>badbeat.</span>
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden md:flex space-x-8 text-sm font-bold tracking-widest uppercase">
                    {['About', 'Visuals', 'Music', 'Tour', 'Contact'].map((item) => (
                      <button 
                        key={item} 
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className="hover:text-gray-400 transition-colors relative group"
                      >
                        {item}
                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all group-hover:w-full"></span>
                      </button>
                    ))}
                  </div>

                  {/* Mobile Menu Button */}
                  <button className="md:hidden text-white z-50" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                  </button>
                </div>

                {/* Mobile Menu Overlay */}
                {isMenuOpen && (
                  <div className="md:hidden fixed inset-0 bg-black z-40 flex items-center justify-center">
                    <div className="flex flex-col items-center space-y-8">
                      {['About', 'Visuals', 'Music', 'Tour', 'Contact'].map((item) => (
                        <button 
                          key={item} 
                          onClick={() => scrollToSection(item.toLowerCase())}
                          className="text-2xl font-black uppercase tracking-widest hover:text-gray-400"
                        >
                          {item}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <header className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                  <img 
                    src="https://images.unsplash.com/photo-1542887800-835339c9c0d3?q=80&w=2069&auto=format&fit=crop" 
                    alt="BadBeat Live" 
                    className="w-full h-full object-cover grayscale opacity-50"
                  />
                  <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-black/20"></div>
                  <div className="absolute inset-0 opacity-20 pointer-events-none mix-blend-overlay" style={{backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")`}}></div>
                </div>

                {/* Hero Content */}
                <div className="relative z-10 text-center px-6 max-w-5xl mx-auto flex flex-col items-center">
                  <p className="text-white font-bold tracking-[0.3em] mb-6 animate-fade-in-up border-b border-white/20 inline-block pb-2">INTERNATIONAL DJ / PRODUCER / CURATOR</p>
                  
                  {/* MAIN LOGO - UPDATED */}
                  <div className="mb-8 w-full max-w-3xl animate-fade-in-up" style={{ animationDelay: '0.1s' }}>
                     <img 
                       src="./BBLOGOW.PNG" 
                       alt="BADBEAT" 
                       className="w-full h-auto object-contain"
                       style={{ mixBlendMode: 'screen' }} 
                     />
                  </div>

                  <p className="text-gray-300 text-lg md:text-xl max-w-2xl mx-auto mb-12 leading-relaxed font-light tracking-wide">
                    MNTRA RECORDS. TRONIC.
                  </p>
                  <div className="flex flex-col md:flex-row gap-4 justify-center items-center">
                    <a 
                      href={socialLinks.soundcloud}
                      target="_blank"
                      rel="noreferrer"
                      className="min-w-[200px] px-8 py-4 bg-white text-black font-black uppercase tracking-wider hover:bg-gray-200 transition-all duration-300 flex items-center justify-center gap-2"
                    >
                      <Play size={18} fill="currentColor" /> Listen
                    </a>
                    <button 
                      onClick={() => scrollToSection('tour')}
                      className="min-w-[200px] px-8 py-4 border border-white backdrop-blur-sm font-black uppercase tracking-wider hover:bg-white hover:text-black transition-all duration-300"
                    >
                      Dates
                    </button>
                  </div>
                </div>

                <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-50">
                  <ChevronDown size={32} />
                </div>
              </header>

              {/* About Section */}
              <section id="about" className="py-24 bg-black relative">
                <div className="container mx-auto px-6">
                  <div className="grid md:grid-cols-2 gap-16 items-start">
                    <div className="relative group">
                      <div className="absolute -inset-2 border border-white/20 z-0 group-hover:border-white/50 transition-colors duration-500"></div>
                      <img 
                        src="https://images.unsplash.com/photo-1593457193693-b924040e9471?q=80&w=1965&auto=format&fit=crop" 
                        alt="BadBeat Profile" 
                        className="relative z-10 grayscale w-full object-cover h-[700px] shadow-2xl"
                      />
                    </div>
                    <div className="pt-8">
                      <h2 className="text-4xl md:text-6xl font-black mb-8 uppercase tracking-tighter text-white">
                        The Energetic <br/><span className="text-gray-500">Force</span>
                      </h2>
                      <div className="space-y-6 text-gray-300 leading-relaxed text-lg font-light">
                        <p>
                          Bad Beat is a producer and selector shaped by long years in Las Vegas. Originating from Mexico, he works within stripped rhythm, repetition, and tension. His tracks focus on raw percussion, mechanical pulse, and subtle distortion, built to hold pressure on a floor.
                        </p>
                        <p>
                          As a resident at Techno Taco Tuesday, he tests ideas directly in front of crowds, refining patterns through real impact rather than theory. His history includes sets alongside Adam Beyer, Richie Hawtin, Green Velvet, Joseph Capriati, Carl Cox, ihatemodels, Amelie Lens, Charlotte De Whitte and many more.
                        </p>
                        <p>
                          Current work centers on studio output. New material is in motion, guided by reduction, groove architecture, and sound design aimed at clarity, weight, and movement.
                        </p>
                      </div>
                      
                      <div className="flex gap-6 mt-12">
                        <a href={socialLinks.instagram} target="_blank" rel="noreferrer" className="text-gray-400 hover:text-white transition-colors"><Instagram size={24}/></a>
                        <a href={socialLinks.facebook} target="_blank" rel="noreferrer" className="text-gray-400 hover:text-white transition-colors"><Facebook size={24}/></a>
                        <a href={socialLinks.soundcloud} target="_blank" rel="noreferrer" className="text-gray-400 hover:text-white transition-colors"><Music size={24}/></a>
                        <a href={socialLinks.web} target="_blank" rel="noreferrer" className="text-gray-400 hover:text-white transition-colors"><ExternalLink size={24}/></a>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Visuals / Videos Section */}
              <section id="visuals" className="py-24 bg-zinc-950 border-t border-white/10">
                <div className="container mx-auto px-6">
                    <div className="mb-12">
                        <p className="text-gray-500 font-bold tracking-widest mb-2 uppercase">Latest Videos</p>
                        <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tight text-white">Live Sets and Visuals</h2>
                    </div>
                    
                    <div className="grid md:grid-cols-3 gap-6">
                        {/* YOUTUBE EMBED 1 
                           Replace the 'src' link with your video embed link.
                           Find the Video on YouTube -> Share -> Embed -> Copy the 'src' url.
                        */}
                        <div className="aspect-video bg-zinc-900 border border-white/10">
                            <iframe 
                                className="w-full h-full"
                                src="https://youtu.be/gZCyAk2_cVU?si=OIEnkCcHX59U7GyE" 
                                title="YouTube video player" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen>
                            </iframe>
                        </div>

                        {/* YOUTUBE EMBED 2 */}
                        <div className="aspect-video bg-zinc-900 border border-white/10">
                            <iframe 
                                className="w-full h-full"
                                src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2?theme=dark&color=white" 
                                title="YouTube video player" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen>
                            </iframe>
                        </div>

                         {/* YOUTUBE EMBED 3 */}
                         <div className="aspect-video bg-zinc-900 border border-white/10">
                            <iframe 
                                className="w-full h-full"
                                src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3?theme=dark&color=white" 
                                title="YouTube video player" 
                                frameBorder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowFullScreen>
                            </iframe>
                        </div>
                    </div>
                </div>
              </section>

              {/* Music Section with Soundcloud Embeds */}
              <section id="music" className="py-24 bg-black border-t border-white/10">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                    <div>
                      <p className="text-gray-500 font-bold tracking-widest mb-2 uppercase">Discography</p>
                      <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tight">Latest Tracks</h2>
                    </div>
                    <a href={socialLinks.soundcloud} target="_blank" rel="noreferrer" className="hidden md:flex items-center gap-2 text-sm font-bold uppercase tracking-widest hover:text-white transition-colors mt-4 md:mt-0 group">
                      SoundCloud <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform"/>
                    </a>
                  </div>

                  {/* Main Featured Track - SoundCloud Embed */}
                  <div className="mb-16">
                    {/* SOUNDCLOUD MAIN PLAYER
                       Go to SoundCloud -> Share -> Embed -> Copy the code. 
                       Extract the 'src' link and paste it below.
                    */}
                    <iframe 
                        width="100%" 
                        height="166" 
                        scrolling="no" 
                        frameBorder="no" 
                        allow="autoplay" 
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A2152685660&color=%230a0a0a&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true">
                    </iframe>
                  </div>
                  
                  {/* Top Mixes Section - SoundCloud Embeds */}
                  <div className="pt-12 border-t border-white/10">
                    <h3 className="text-2xl font-black uppercase mb-8">Select Mixes</h3>
                    <div className="grid md:grid-cols-2 gap-6">
                        {/* Mix 1 */}
                        <iframe 
                            width="100%" 
                            height="300" 
                            scrolling="no" 
                            frameBorder="no" 
                            allow="autoplay" 
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A2141065341&color=%230a0a0a&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true">
                        </iframe>

                        {/* Mix 2 */}
                        <iframe 
                            width="100%" 
                            height="300" 
                            scrolling="no" 
                            frameBorder="no" 
                            allow="autoplay" 
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%3Atracks%3A1903492582%3Fsecret_token%3Ds-K2SbnhU6OrT&color=%230a0a0a&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true">
                        </iframe>
                    </div>
                  </div>
                </div>
              </section>

              {/* Tour Dates */}
              <section id="tour" className="py-24 bg-white text-black relative">
                <div className="container mx-auto px-6 relative z-10">
                  <div className="text-center mb-16">
                    <h2 className="text-5xl md:text-7xl font-black uppercase mb-4 tracking-tighter">
                      Upcoming Dates
                    </h2>
                    <p className="text-gray-500 font-mono uppercase tracking-widest">Catch badbeat live</p>
                  </div>

                  <div className="max-w-5xl mx-auto border-t border-black">
                    {tourDates.map((show) => (
                      <div key={show.id} className="group relative border-b border-black py-8 hover:bg-black hover:text-white transition-colors duration-300 px-4 md:px-8">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                          <div className="flex flex-col md:flex-row items-center gap-6 md:gap-16 text-center md:text-left w-full">
                            <div className="w-32">
                              <span className="block text-3xl font-black uppercase">{show.date.split(' ').slice(0, 2).join(' ')}</span>
                              <span className="block text-lg font-bold text-gray-400 group-hover:text-gray-400">{show.date.split(' ').slice(2).join(' ')}</span>
                            </div>
                            <div className="flex-grow">
                              <h3 className="text-3xl font-black uppercase tracking-tight">{show.venue}</h3>
                              <div className="flex items-center justify-center md:justify-start gap-2 mt-1 opacity-60">
                                <MapPin size={16} />
                                <span className="uppercase text-sm tracking-wide font-bold">{show.city}</span>
                              </div>
                            </div>
                          </div>
                          
                          <button className="px-8 py-3 font-bold uppercase text-sm tracking-wider border border-current hover:bg-white hover:text-black transition-all whitespace-nowrap">
                            {show.status}
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Booking / Contact */}
              <section id="contact" className="py-24 bg-zinc-950">
                <div className="container mx-auto px-6">
                  <div className="grid md:grid-cols-2 gap-16">
                    <div>
                      <h2 className="text-4xl font-black uppercase mb-6 tracking-tight">Contact</h2>
                      <p className="text-gray-400 mb-10 text-lg font-light">
                        For bookings, remixes, and press inquiries.
                      </p>
                      
                      <div className="space-y-8">
                        <div className="flex items-center gap-6">
                          <div className="w-16 h-16 border border-white/20 flex items-center justify-center text-white">
                            <Mail size={24} />
                          </div>
                          <div>
                            <span className="block text-xs text-gray-500 uppercase tracking-widest mb-1">Bookings & Management</span>
                            <a href={`mailto:${socialLinks.email}`} className="text-xl font-bold hover:text-gray-400 transition-colors">{socialLinks.email}</a>
                          </div>
                        </div>

                        <div className="flex items-center gap-6">
                          <div className="w-16 h-16 border border-white/20 flex items-center justify-center text-white">
                            <ExternalLink size={24} />
                          </div>
                          <div>
                            <span className="block text-xs text-gray-500 uppercase tracking-widest mb-1">MNTRA</span>
                            <a href={socialLinks.web} target="_blank" rel="noreferrer" className="text-xl font-bold hover:text-gray-400 transition-colors">mntra.vegas</a>
                          </div>
                        </div>
                      </div>

                      <div className="mt-16 pt-16 border-t border-white/10">
                        <div className="flex gap-4">
                          {[
                            { icon: Instagram, link: socialLinks.instagram }, 
                            { icon: Facebook, link: socialLinks.facebook }, 
                            { icon: Music, link: socialLinks.soundcloud }
                          ].map((item, i) => (
                            <a key={i} href={item.link} target="_blank" rel="noreferrer" className="w-12 h-12 bg-white text-black flex items-center justify-center hover:bg-gray-300 transition-all hover:-translate-y-1">
                              <item.icon size={20} />
                            </a>
                          ))}
                        </div>
                      </div>
                    </div>

                    <form className="space-y-6 bg-black p-8 border border-white/10" onSubmit={(e) => {
                      e.preventDefault();
                      const btn = e.target.querySelector('button');
                      const originalText = btn.innerText;
                      btn.innerText = 'MESSAGE SENT';
                      btn.classList.add('bg-white', 'text-black');
                      btn.classList.remove('text-white', 'border-white');
                      setTimeout(() => {
                        btn.innerText = originalText;
                        btn.classList.remove('bg-white', 'text-black');
                        btn.classList.add('text-white', 'border-white');
                        e.target.reset();
                      }, 3000);
                    }}>
                      <div className="grid grid-cols-2 gap-6">
                        <div className="space-y-2">
                          <label className="text-xs uppercase font-bold tracking-widest text-gray-500">Name</label>
                          <input type="text" required className="w-full bg-zinc-900 border-b border-zinc-700 p-4 focus:outline-none focus:border-white transition-colors rounded-none placeholder-zinc-700" placeholder="NAME" />
                        </div>
                        <div className="space-y-2">
                          <label className="text-xs uppercase font-bold tracking-widest text-gray-500">Email</label>
                          <input type="email" required className="w-full bg-zinc-900 border-b border-zinc-700 p-4 focus:outline-none focus:border-white transition-colors rounded-none placeholder-zinc-700" placeholder="EMAIL" />
                        </div>
                      </div>
                      <div className="space-y-2">
                        <label className="text-xs uppercase font-bold tracking-widest text-gray-500">Subject</label>
                        <select className="w-full bg-zinc-900 border-b border-zinc-700 p-4 focus:outline-none focus:border-white transition-colors rounded-none text-gray-400">
                          <option>Booking Inquiry</option>
                          <option>Press / Media</option>
                          <option>Remix Request</option>
                          <option>General</option>
                        </select>
                      </div>
                      <div className="space-y-2">
                        <label className="text-xs uppercase font-bold tracking-widest text-gray-500">Message</label>
                        <textarea required rows="4" className="w-full bg-zinc-900 border-b border-zinc-700 p-4 focus:outline-none focus:border-white transition-colors rounded-none placeholder-zinc-700" placeholder="YOUR MESSAGE..."></textarea>
                      </div>
                      <button type="submit" className="w-full py-6 bg-transparent border border-white text-white font-black uppercase tracking-[0.2em] hover:bg-white hover:text-black transition-all duration-300">
                        Send Message
                      </button>
                    </form>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="py-12 bg-black border-t border-white/10 flex flex-col items-center justify-center text-center">
                <div className="text-2xl font-black tracking-tighter mb-4">badbeat.</div>
                <p className="text-gray-600 text-xs font-mono uppercase tracking-widest">&copy; 2025 BADBEAT MUSIC. ALL RIGHTS RESERVED.</p>
              </footer>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
